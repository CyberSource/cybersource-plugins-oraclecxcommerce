<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Widget Dev Server</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container" id="app">
      <h1 class="mt-4">Payment Widget Dev Server</h1>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-2"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Controls</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <button
              class="btn btn-primary navbar-btn"
              type="button"
              data-bind="click: controls.placeOrder"
            >
              Pay / Place Order
            </button>
            <button
              class="btn btn-primary navbar-btn"
              type="button"
              data-toggle="collapse"
              data-target="#test-data"
              aria-expanded="false"
              aria-controls="test-data"
            >
              Update Test Data
            </button>
            <div class="btn-group navbar-btn navbar-right">
              <button type="button" class="btn btn-info" data-toggle="collapse" href="#alerts">LOGS
                (<span data-bind="text: controls.messages().length"></span>)
              </button>
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle</span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" data-bind="click: controls.clearMessages">Clear</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="collapse panel panel-default" id="test-data">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="panel-heading">
                <h3 class="panel-title">Cart</h3>
              </div>
              <div class="panel-body">
                <form data-bind="with: widget.cart()">
                  <div class="form-group">
                    <label for="cart-currencyCode">Currency</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cart-currencyCode"
                      data-bind="textInput: currencyCode"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cart-amount">Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cart-amount"
                      data-bind="textInput: amount"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="panel-heading">
                <h3 class="panel-title">Shipping/Billing Address</h3>
              </div>

              <div class="panel-body">
                <form data-bind="with: widget.order().shippingAddress()">
                  <div class="form-group">
                    <label for="addr-firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-firstName"
                      data-bind="textInput: firstName"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-lastName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-lastName"
                      data-bind="textInput: lastName"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-country">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-country"
                      data-bind="textInput: country"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-postalCode">Postal Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-postalCode"
                      data-bind="textInput: postalCode"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-city">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-city"
                      data-bind="textInput: city"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-address1">Address1</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-address1"
                      data-bind="textInput: address1"
                    />
                  </div>
                  <div class="form-group">
                    <label for="addr-email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addr-email"
                      data-bind="textInput: email"
                    />
                  </div>
                </form>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="panel-heading">
                <h3 class="panel-title">Common Data</h3>
              </div>

              <div class="panel-body">
                <form data-bind="with: widget">
                  <div class="form-group">
                    <label for="common-locale">Locale</label>
                    <input
                      type="text"
                      class="form-control"
                      id="common-locale"
                      data-bind="textInput: locale"
                    />
                  </div>
                  <div class="form-group">
                    <label for="order-id">Order ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="order-id"
                      data-bind="textInput: order().id"
                    />
                  </div>
                  <div class="form-group" data-bind="with: order">
                    <label for="order-op">Order Operation</label>
                    <input
                      type="text"
                      class="form-control"
                      id="order-op"
                      data-bind="textInput: op"
                    />
                  </div>
                  <div class="form-group">
                    <label for="order-is-preview">Is Preview</label>
                    <input type="checkbox" id="order-is-preview" data-bind="checked: isPreview" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script type="text/html" id="alert-template">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
          <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button> -->
          <pre data-bind="text: message"></pre>
        </div>
      </script>
      <div
        id="alerts" 
        class="collapse"
        data-bind="template: { name: 'alert-template', foreach: controls.messages, as: 'message' }"
      ></div>

      <payment-widget />
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
