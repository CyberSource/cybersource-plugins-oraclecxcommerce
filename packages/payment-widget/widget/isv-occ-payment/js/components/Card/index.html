<!-- ko ifnot: isSavedCardSelectorVisible -->
<credit-card-form params="
    flexSdkUrl: flexSdkUrl,
    paymentController: paymentController,
    supportedCardTypes: cardTypeList,
    isUserLoggedIn: isUserLoggedIn
">
  <!-- ko if: hasSavedCards -->
  <button class="btn btn-link" type="button"
      data-bind="
        click: showSavedCardSelector,
        widgetLocaleText: 'chooseSavedCardCTA'
      "
  >
    Choose from saved cards
  </button>
  <!-- /ko -->
</credit-card-form>
<!-- /ko-->

<!-- ko if: isSavedCardSelectorVisible -->
<saved-card-selector params="
  cards: creditCardList,
  paymentController: paymentController,

">
  <button class="btn btn-link" type="button"
    data-bind="
      click: showNewCardForm,
      widgetLocaleText: 'addNewCardCTA'
    "
  >
    Add new card
  </button>
</saved-card-selector>
<!-- /ko-->
