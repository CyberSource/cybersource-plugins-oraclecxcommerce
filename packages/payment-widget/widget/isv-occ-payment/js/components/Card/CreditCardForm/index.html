<fieldset id="paymentDetails" data-bind="validationOptions: validator.validationOptions">
    <div class="row">
        <!-- Name on the Card -->
        <div class="form-group col-sm-4">
            <label
                    class="control-label"
                    id="splitPayments-nameOnCard-label"
                    for="splitPayments-nameOnCard"
                    data-bind="widgetLocaleText: 'nameOnCardLabel'"
            >Name on Card</label
            >
            <div class="control">
                <input
                        aria-required="true"
                        type="text"
                        class="col-md-12 form-control"
                        id="splitPayments-nameOnCard"
                        name="nameOnCard"
                        data-bind=" value: nameOnCard"
                        placeholder="Name on Card"
                        required="required"
                />
            </div>
        </div>

        <!-- cardType -->
        <div class="form-group col-sm-3">
            <label
                    class="control-label"
                    id="splitPayments-cardType-label"
                    for="splitPayments-cardType"
                    data-bind="widgetLocaleText: 'cardTypeLabel'"
            >Card Type</label
            >
            <div class="control">
                <select
                        aria-required="true"
                        type="text"
                        class="col-md-12 form-control"
                        id="splitPayments-cardType"
                        name="cardType"
                        data-bind=" value: selectedCardType"
                ><option value="">Card Type</option>
                    <!-- ko foreach: cardTypeList -->
                    <option data-bind="text: name, value: value"></option>
                    <!-- /ko -->
                </select>
            </div>
        </div>
    </div>

    <!-- card number & cvv -->
    <div class="row">
        <div class="form-group col-sm-4">
            <label
                    class="control-label"
                    id="splitPayments-cardNumber-label"
                    for="flexCardNumber-container"
                    data-bind="widgetLocaleText: 'cardNumberLabel'"
            >Card Number</label
            >
            <!-- card number -->
            <div class="control">
                <div id="flexCardNumber-container" class="form-control" data-bind="value: cardNumber"></div>
            </div>
        </div>

        <div class="form-group col-sm-4">
            <label
                    class="control-label"
                    id="splitPayments-cardCVV-label"
                    for="flexSecurityCode-container"
                    data-bind="widgetLocaleText: 'cardCVVLabel'"
            >CVV</label
            >
            <!-- cvv -->
            <div class="control row">
                <div class="col-sm-6">
                    <div id="flexSecurityCode-container" class="form-control"  data-bind="value: securityCode"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- end month and year -->
    <div class="row">
        <div class="form-group col-sm-4">
            <label
                    class="control-label"
                    id="splitPayments-endMonth-label"
                    for="splitPayments-endMonth"
                    data-bind="widgetLocaleText: 'endMonthLabel'"
            >Expires (Month)</label
            >
            <!-- endMonth -->
            <div class="control">
                <select
                        aria-required="true"
                        type="text"
                        class="form-control"
                        id="splitPayments-endMonth"
                        data-bind="value: expirationMonth"
                        name="endMonth"
                ><option data-bind="widgetLocaleText: 'endMonthLabel'" value="">Expires (Month)</option
                ><option value="01">01 - <span data-bind="widgetLocaleText: 'januaryText'">January</span></option
                ><option value="02">02 - <span data-bind="widgetLocaleText: 'februaryText'">February</span></option
                ><option value="03">03 - <span data-bind="widgetLocaleText: 'marchText'">March</span></option
                ><option value="04">04 - <span data-bind="widgetLocaleText: 'aprilText'">April</span></option
                ><option value="05">05 - <span data-bind="widgetLocaleText: 'mayText'">May</span></option
                ><option value="06">06 - <span data-bind="widgetLocaleText: 'juneText'">June</span></option
                ><option value="07">07 - <span data-bind="widgetLocaleText: 'julyText'">July</span></option
                ><option value="08">08 - <span data-bind="widgetLocaleText: 'augustText'">August</span></option
                ><option value="09">09 - <span data-bind="widgetLocaleText: 'septemberText'">September</span></option
                ><option value="10">10 - <span data-bind="widgetLocaleText: 'octoberText'">October</span></option
                ><option value="11">11 - <span data-bind="widgetLocaleText: 'novemberText'">November</span></option
                ><option value="12">12 - <span data-bind="widgetLocaleText: 'decemberText'">December</span></option>
                    <!-- endMonth -->
                </select>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label
                    class="control-label"
                    id="splitPayments-endYear-label"
                    for="splitPayments-endYear"
                    data-bind="widgetLocaleText: 'endYearLabel'"
            >Expires (Year)</label
            >
            <!-- endYear -->
            <div class="control" >
                <select
                        aria-required="true"
                        type="text"
                        class="form-control"
                        id="splitPayments-endYear"
                        data-bind="value: expirationYear"
                        name="endYear"
                ><option data-bind="widgetLocaleText: 'endYearLabel'" value="">Expires (Year)</option>
                    <!-- ko foreach: endYearList -->
                    <option data-bind="text: name, value: value"></option>
                    <!-- /ko -->
                    <!-- endYear -->
                </select>
            </div>
        </div>

    </div>

    <div class="row" data-bind="if: isUserLoggedIn">
        <div class="form-group col-sm-12">
            <div class="checkbox">
                <label><input type="checkbox"
                              data-bind="checked: saveCard"
                              value="">
                    <span data-bind="widgetLocaleText: 'saveCardLabel'">Save this card</span>
                </label>
            </div>
            <div class="checkbox" data-bind="css: { disabled: !saveCard() }">
                <label>
                    <input type="checkbox"
                           data-bind="checked: setAsDefault, enable: saveCard, widgetLocaleText: 'setAsDefaultLabel'"
                           value="">
                    <span data-bind="widgetLocaleText: 'setAsDefaultLabel'">Set this card as default card</span>
                </label>
            </div>
        </div>
    </div>
</fieldset>
