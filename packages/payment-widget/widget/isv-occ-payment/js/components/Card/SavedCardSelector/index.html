<form class="paymentDetails__saved-cards" data-testid="savedCardsForm">
    <!-- ko if: cards().length > 0 -->
     <table class="table" data-testid="savedCardsResults">
        <thead>
          <tr>
            <th></th>
            <th data-bind="widgetLocaleText: 'yourSavedCards'">Your saved cards</th>
            <th data-bind="widgetLocaleText: 'cardNickname'">Card nickname</th>
            <th data-bind="widgetLocaleText: 'nameOnCard'">Name on card</th>
            <th data-bind="widgetLocaleText: 'expiryDate'">Expiry date</th>
          </tr>
        </thead>
        <tbody data-testid="savedCardsRecords">
         <!-- ko foreach: cards -->
          <tr data-bind="css: {'saved-card': true, 'saved-card--selected': $component.defaultIndex() === $index()}">
            <td>
              <input type="radio" name="selectedIndex"
                data-bind="checked: $component.selectedIndex, 
                checkedValue: $index, 
                attr: {'aria-checked': ($component.selectedIndex() === $index()).toString()}
              ">
            </td>
            <td data-bind="widgetLocaleText: {value: 'cardDescription', attr:'innerText', params: { cardType: cardType, number: cardNumber.substr(-4) } }"></td>
            <td data-bind="text: nickname"></td>
            <td data-bind="text: nameOnCard"></td>
            <td data-bind="text: expiryMonth + '/' + expiryYear"></td>
          </tr>
           <!-- /ko -->
        </tbody>
      </table>
    <!-- ko template: { nodes: $componentTemplateNodes, data: $parent } --><!-- /ko -->
   <!-- /ko --> 
  </form>
